<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment-03-Edtech Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <!-------------------
        NavBar Start Here=====> 
      ------------------------->

      <nav
        style="height: 100px; z-index: 30"
        class="navbar my-5 navbar-expand-lg navbar-dark bg-primary"
      >
        <div class="container">
          <a class="navbar-brand" href="#">Pro Edu</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-3 mb-lg-0 px-4">
              <li class="nav-item px-4">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#">Courses</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#">Deals</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#">Success</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#">Register</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn btn-outline-warning" type="submit">
                Register
              </button>
            </form>
          </div>
        </div>
      </nav>

      <!-- slide start here  -->

      <section>
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <!-- Top Banner info  -->
            <div class="container w-50 top-banner-info">
              <div class="w-75 m-0 p-0">
                <h1
                  style="font-weight: 700; color: white; font-size: 3vw"
                  class="mb-1"
                >
                  Get Started Digital
                </h1>
                <h1
                  style="font-weight: 700; color: white; font-size: 3vw"
                  class="mt-0"
                >
                  Learning
                </h1>
              </div>
              <p style="color: white; font-size: 1.2vw" class="mb-1">
                Personalized, fun, and interactive learning process. Enjoy our
                gamified courses to master python, cyber security, C
                programming, C++, and many more.
              </p>
              <button
                style="font-size: 2vw"
                class="btn btn-info text-white mt-2"
              >
                Get Started
              </button>
            </div>
            <div class="carousel-item active">
              <img
                src="images/slide/slide-1.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/slide/slide-2.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/slide/slide-3.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </header>

    <section></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
